<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GGPromarket</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="container">
      <nav class="contacts">
        <svg class="contacts__logo">
          <use href="./img/logo.svg"></use>
        </svg>
        <a class="contacts__location"> Київ </a>
        <div class="contacts__call">
          <p class="contacts__tel">8(044) 345 45 45</p>
          <a href="" class="contacts__recall">Замовити виклик</a>
        </div>
        <ul class="contacts__navigation">
          <li><a href="">Оплата</a></li>
          <li><a href="">Доставка</a></li>
          <li><a href="">Постачальникам</a></li>
          <li><a href="">Статті</a></li>
          <li><a href="">Контакти</a></li>
        </ul>
      </nav>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item"><a href="">каталог товарів</a></li>
          <li class="menu__item"><a href="">акції</a></li>
          <li class="menu__item"><a href="">бренди</a></li>
        </ul>
        <div class="search">
          <input type="text" name="" id="" placeholder="Що ви шукаєте" />
        </div>
        <ul class="user">
          <li class="user__item"><a href=""></a></li>
          <li class="user__item"><a href=""></a></li>
          <li class="user__item"><a href=""></a></li>
        </ul>
      </nav>
    </header>
    <main class="container"></main>
    <footer class="container"></footer>
  </body>
</html>
